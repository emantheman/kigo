<!DOCTYPE html>
<html>
<head>
    <title>kigo</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div class="center-column-wide">
        <h3 class="file-tree">
            <a href="/home">*</a>
            <span class="bold">/</span>
            <a href="/haiku">haiku</a>
        </h3>
        {{range .}}
            <a class="poem-link" href="/haiku">
                <ul class="poem">
                    <li>{{printf "%s" .Line1}}</li>
                    <li>{{printf "%s" .Line2}}</li>
                    <li>{{printf "%s" .Line3}}</li>
                    <span class="timestamp">aug 1, 9:46pm</span>
                    <span class="author">--u_name</span>
                </ul>
            </a>
        {{else}}
            <p>There are no poems yet!</p>
        {{end}}
    </div>
</body>
</html>
