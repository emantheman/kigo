<h1>Edit Haiku</h1>
<form action="/save/" method="POST">
  <div class="edit">
    <input name="line-1" type="text" placeholder="Oh old pond" value="{{.Line1}}">
    <input name="line-2" type="text" placeholder="A frog jumps in" value="{{.Line2}}">
    <input name="line-3" type="text" placeholder="Sound of water" value="{{.Line3}}">
    <input id="author-id" name="author-id" type="number" placeholder="1">
  </div>
  <div>
    <input type="submit" value="Save">
  </div>
</form>
