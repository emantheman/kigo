<!DOCTYPE html>
<html>
<head>
    <title>kigo</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <ul id="nav">
        <li><a href="/" title="home!">home</a></li>
        <li><a href="/haiku" title="read haiku!">read</a></li>
        <li><a href="/write" title="write haiku!">write</a></li>
        <li><a href="/search" title="search!">search</a></li>
    </ul>
    <div class="center-column-wide">
        {{range .}}
            <a class="poem-link" href="/haiku/{{.ID}}">
                <ul class="poem">
                    <li>{{.Line1}}</li>
                    <li>{{.Line2}}</li>
                    <li>{{.Line3}}</li>
                    <span class="timestamp">{{.CreatedAt | formattime}}</span>
                    <span class="author">--{{.Author}}</span>
                </ul>
            </a>
        {{else}}
            <p>There are no poems yet!</p>
        {{end}}
    </div>
</body>
</html>
